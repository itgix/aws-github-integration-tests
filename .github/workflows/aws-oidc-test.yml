name: AWS OIDC AssumeRole Test

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  oidc-test:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::767398095708:role/itgix-landing-zone-github-integration
          aws-region: us-east-1

      - name: Verify caller identity
        run: aws sts get-caller-identity
